[mypy]
python_version = 3.13
plugins = mypy_django_plugin.main
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_no_return = True
warn_unused_configs = True
exclude = (?x)(
    migrations/
    | app-psy-sophia/
    )

[mypy.plugins.django-stubs]
django_settings_module = app-psy-sophia.settings
ignore_missing_imports = True

[mypy-*.migrations.*]
ignore_errors = True

[mypy-factory.*]
ignore_missing_imports = True

[mypy-rest_framework_simplejwt.*]
ignore_missing_imports = True

[mypy-*.tests.*]
ignore_errors = True

[mypy-coaching.views]
# Django/DRF request.user typing causes many false positives
# Disable specific checks that conflict with Django patterns
disable_error_code = misc, union-attr, assignment, unreachable